<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--<link rel="stylesheet" href="styles/index.css" />-->
    <!--<link rel="stylesheet" href="./styles/testindex.css?ver=6">-->
    <link rel="stylesheet" href="./styles/testtestindex.css?ver=5">

    <title>calendar</title>
  </head>
  <body>
    <div class="loader" id="loader"></div>
    <div class="main">
      <div id="number-img">
        <div class="class-number" id="class-number"></div>
        <div class="home-button">
          <a href="../login.html">
            <img src="../pictures/home button black.png">
          </a>
        </div>
      </div>
      <div id="contents">
        <div class="content-wrap">
          <table id="calendar" align="center">
            <thead id="thead">
              <tr class="btn-wrap">
                 <td class="btn">
                   <label class="prev_" id="prev"> &#60; </label>
                 </td>
                 <td align="center" class="btn" id="current-year-month" colspan="5"></td>
                 <td class="btn">
                   <label class="next_" id="next"> &#62; </label>
                 </td>
              </tr>
              <tr>
                <td class="sun" align="center" style="color:red;">Sun</td>
                <td align="center">Mon</td>
                <td align="center">Tue</td>
                <td align="center">Wed</td>
                <td align="center">Thu</td>
                <td align="center">Fri</td>
                <td class="sat" align="center" style="color:blue;">Sat</td>
              </tr>
            </thead>
            <tbody id="calendar-body" class="calendar-body"></tbody>
          </table>
        </div>
        <div class="content-left">
          <div class="main-wrap">
            <div id="main-day" class="main-day"></div>
            <div id="main-date" class="main-date" value=""></div>
            <div id="main-week" class="main-week"></div>
            <button class='buttons' id='submitBtn' type="submit" onclick="fetchPage()">일정 보기</button>
          </div>
          <p class="todo-wrap" id="todo-list"></p>
        </div>
    </div>
  </div>
  <script src="./calendar.js?ver=19"></script>
  </body>
</html>
